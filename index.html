<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script.js"></script>

<body class="body">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Navbar content -->
    <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
        <img src="brandgif.gif" alt="картинка" width="30" height="24" class="d-inline-block align-top">
        GIF
      </a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          </li>
          <li class="nav-item" style="margin: 7px 5px 0 5px;">
              <select class="form-select" id="language">
                <option value="en">en</option>
                <option selected value="ru">ru</option>
                <option value="de">de</option>
                <option value="fr">fr</option>
                <option value="es">es</option>
                <option value="it">it</option>
                <option value="ja">ja</option>
              </select>
          </li>
          <li class="nav-item">

          </li>
        </ul>
      </div>
      <form class="d-flex" onsubmit="return false">
        <input class="form-control me-2" id="q">
        <button class="btn btn-outline-success" onclick="start()">Search</button>
      </form>
    </div>
  </nav>
  <h1 class="display-3 text-center">Привет, тут можно найти гифку</h1>

  <div class="lead text-center" style="font-size: xx-large;">
    <label class="form-label" style="margin: auto; text-align: center;">Количество гифок на 1 странице</label>
    <input type="range" class="form-range" min="0" max="20" step="1" id="range" onchange="rangeChange()">
    <label class="form-label" id="rangeCount">10</label>
    <p><button type="button" class="btn btn-secondary" style="display: none;" id="btnnext" onclick="test1()">Другие</button></p>
  </div>
  <div class="alert alert-danger text-center" id="error" style="display: none;">
    По запросу ничего не найдено
  </div>
  <div id="images">

  </div>
